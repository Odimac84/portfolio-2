<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="JS game">
    <meta name="keywords" content="game">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>portfolio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="container"> 
        <div id="heading">
            <h1>ROCK, SCISSORS, PAPER, LIZARD OR SPOCK</h1>
        </div>
    
        <div id= "game-board">  
            <h3>
            Your choice:<span id="player-choice"></span> 
            </h3>    
            <h3 >
                Computer Choice:<span id= "computer-choice"></span>
            </h3>
            <h3>
                Who won: <span id="result"></span>
            </h3>

            <button aria-label="rock"><i class="fas fa-hand-rock" id="rock"></i></button>
            <button aria-label="paper"><i class="fas fa-hand-paper" id="paper"></i></button>
            <button aria-label="scissors"><i class="fas fa-hand-scissors" id="scissors"></i></button>
            <button aria-label="spock"><i class="fas fa-hand-spock" id="spock"></i></button>
            <button aria-label="lizard"><i class="fas fa-hand-lizard" id="lizard"></i></button>
    
            <div>
                <h3>Current standings</h3>
                <div>Player: <span id="player-score"></span></div>
                <div> Computer: <span id="computer-score"></span></div>
            </div>
        </div>
    
        <div id= "diagram">
            <h2>WHO WINS?</h2>
            <img src="assets/images/diagram.png" alt="picture of who wins over who.">
        </div>
    </div> 
    
    


<footer>
<p>Project made for educational purpose at Code Institute </p>
</footer>
<script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
    <script src="assets/JS/Javascript.js"></script> 
</body>
</html>
