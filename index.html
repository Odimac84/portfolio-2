<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JS game">
    <meta name="keywords" content="game">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>portfolio 2</title>
</head>
<body>
    
    <div id="heading">
        <h1>ROCK, SCISSORS, PAPER, LIZARD OR SPOCK</h1>
    </div>
    
    <div id= "game-board">  
        <h3>
            Your choice:<span id="player-choice"></span> 
        </h3>    
        <h3 >
            Computer Choice:<span id= "computer-choice"></span>
        </h3>
        <h3>
            Who won: <span id="result"></span>
        </h3>

        <button ><i class="fas fa-hand-rock" id="rock"></i></button>
        <button ><i class="fas fa-hand-paper" id="paper"></i></button>
        <button ><i class="fas fa-hand-scissors" id="scissors"></i></button>
        <button ><i class="fas fa-hand-spock" id="spock"></i></button>
        <button ><i class="fas fa-hand-lizard" id="lizard"></i></button>
    
        <div>
            <h3>Current standings</h3>
            <div>Player: <span id="player-score"></span></div>
            <div> Computer: <span id="computer-score"></span></div>
        </div>
    </div>
    
    <div id= "diagram">
        <h2>WHO WINS?</h2>
        <img src="assets/images/diagram.png" alt="picture of who wins over who.">
    </div>
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/JS/Javascript.js"></script> 
</body>
